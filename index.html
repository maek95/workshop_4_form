    <main>
      <div class="sidebar">
        <!-- fixed/sticky in the bottom right? -->
      </div>

      <div class="h1-container row">
        <h1>Synpunkter och förslag</h1>
      </div>
      <!-- padding-left: 1.25rem;
    padding-right: 1.25rem; -->

      <section class="form-section">
        <!-- 'action' where I want to send data -->
        <div class="row">
          <div class="form-container">
            <!-- POST with sensitive info! -->
            <form
              class="form"
              action="http://httpbin.org/anything"
              method="post"
            >
              <div class="article">
                <h2>Lämna synpunkter och förslag</h2>
                <p>Använd formuläret för att berätta för oss vad du tycker.</p>
              </div>
              <!--input types: https://www.w3schools.com/html/html_form_input_types.asp -->
              <div class="firstName">
                <label for="firstName">Namn *</label><br>
                <input type="text" name="firstName" id="firstName" required/>
                <!-- connected input and label with 'for' and 'id'. 'name' is sent with POST-->
              </div>
              <div class="lastName">
                <label for="lastName">Efternamn *</label><br>
                <input type="text" name="lastName" id="lastName" required/>
              </div>
              <div class="username">
                <label for="username">Användarnamn (email) *</label><br>
                <input type="text" name="username" id="username" required>
              </div>
              <div class="password">
                <label for="password">Lösenord *</label>
                <!-- type="password" creates dots when typing! -->
                <input type="password" name="password" id="password" required>
              </div>
              <div class="category">
                <label for="categorySelect">Välj ditt kategori *</label>
                <!-- drop-down menu -->
                <select name="category" id="categorySelect" required>
                  <option value="">
                    Vänligen välj ett kategori
                  </option>
                  <option value="kreditkort-bankkort">Kreditkort/Bankkort</option>
                  <option value="nätbanken">Nätbanken</option>
                  <option value="mobilappen">Mobilappen</option>
                  <option value="utlandsbetalningar">Utlandsbetalningar</option>
                  <option value="annat">Annat</option>
                </select>
              </div>
              <div class="message">
                <label for="msg">Meddelande *</label>
                <textarea name="message" id="msg" maxlength="5000" required></textarea>
                <!-- Can use <small> if we want to make it clear that this should be smaller text... but to be honest I just set it to 1rem so I could have just placed a <div> here instead... -->
                <!-- need javascript for wordcount? -->
                <small>#/5&nbsp;000</small>
              </div>
              <div class="wordCount"></div>
              <div class="checkbox-container"></div>
              <div class="nav-integrity-container">
                <nav>
                  <a href="">Så behandlar vi personuppgifter</a>
                </nav>
              </div>

              <div class="submitButton-container">
                <button class="submitButton" type="submit">Skicka</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <div class="nav-share-icons-container"></div>
    </main>
